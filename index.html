
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="hostelmanagment.css">
</head>
<body>
    <header class="app-header">
        <h1>Hostel Management System</h1>
    </header>

    <main class="container">
        <section class="panel form-panel">
            <h2>Add / Edit Student</h2>
            <form id="student-form">
                <input type="hidden" id="student-id">
                <label>Name
                    <input id="name" type="text" required>
                </label>
                <label>Age
                    <input id="age" type="number" min="1">
                </label>
                <label>Gender
                    <select id="gender">
                        <option value="">--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </label>
                <label>Room
                    <input id="room" type="text" placeholder="e.g. 101">
                </label>
                <div class="form-actions">
                    <button id="save-btn" type="submit">Save</button>
                    <button id="reset-btn" type="button">Reset</button>
                </div>
            </form>
        </section>

        <section class="panel">
            <h2>Students</h2>
            <table id="students-table">
                <thead>
                    <tr><th>Name</th><th>Age</th><th>Gender</th><th>Room</th><th>Status</th><th>Actions</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="panel rooms-panel">
            <h2>Rooms</h2>
            <div class="rooms-controls">
                <button id="add-room-btn">Add Room</button>
                <button id="reset-data-btn">Reset Data</button>
            </div>
            <ul id="rooms-list"></ul>
        </section>
    </main>

    <footer class="app-footer">Local demo: data stored in browser localStorage.</footer>

    <script src="script.js"></script>
</body>
</html>
